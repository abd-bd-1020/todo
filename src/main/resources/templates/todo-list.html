<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    /* Close button style */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    body {
        font-family: Arial, sans-serif;
    }
    h1 {
        color: #333;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
    .create-link {
        display: block;
        margin-top: 20px;
        text-align: center;
    }
    .create-link a {
        text-decoration: none;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
    }
    .create-link a:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
<h1>Todo List</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Is Done</th>
        <th>Is Starred</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.description}"></td>
        <td th:text="${todo.isDone} ? 'Yes' : 'No'"></td>
        <td th:text="${todo.isStarred} ? 'Yes' : 'No'"></td>
    </tr>
    </tbody>
</table>
<div class="create-link">
    <button id="createTodoLink">Create New Todo</button>

</div>
<div class="modal" id="myModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create New Todo</h2>
        <form th:action="@{/v1/todos/create}" method="post">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description"></textarea><br>
            <label for="isDone">Is Done:</label>
            <input type="checkbox" id="isDone" name="isDone" value="true"><br>
            <label for="isStarred">Is Starred:</label>
            <input type="checkbox" id="isStarred" name="isStarred" value="true"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        var modal = document.getElementById('myModal');
        var closeBtn = document.getElementsByClassName("close")[0];
        var createTodoLink = document.getElementById('createTodoLink');

        // Function to open the modal
        function showModal() {
            modal.style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Close the modal when clicking on the close button
        closeBtn.onclick = function() {
            closeModal();
        };

        // Close the modal when clicking anywhere outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        };

        // Open the modal when clicking on the "Create New Todo" link
        createTodoLink.onclick = function(event) {
            event.preventDefault(); // Prevent the default link behavior
            showModal();
        };
    });
</script>
<script th:inline="javascript">
    /* JavaScript to submit form via AJAX */
    document.addEventListener("DOMContentLoaded", function() {
        var createTodoForm = document.getElementById('createTodoForm');

        createTodoForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var formData = new FormData(createTodoForm); // Get form data

            fetch('/v1/todos', {
                method: 'POST',
                body: formData
            })
            .then(function(response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Todo created successfully');
                closeModal(); // Close modal after successful submission
            })
            .catch(function(error) {
                console.error('Error:', error);
            });
        });
    });
</script>
</body>
</html>
